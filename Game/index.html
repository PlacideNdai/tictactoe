<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heads -->
    <div id="heads">
        <span id="logo">
            <h1>[-]</h1>
        </span>
        <span id="quicklinks">
            <h4>Music</h4>
            <h4>More Games</h4>
            <h4>creator</h4>
            <h4>Settings</h4>
        </span>
    </div>

    <!-- body and the game -->
    <div id="body">
        <!--  before the game starts -->
        <div id="gamerobby">
            <h1 class="gameName">Tic Tac Toe</h1>
            <p>This is a simple projects made just to have some fun over the break. Building this was umm ... <br>Game
                has started, play and we will talk later.</p>
            <div id="gameinfo">
                <label for="username">username: </label>
                <input type="text" id="username">
                <select name="challenger" id="challenger">
                    <option value="bot">BOT</option>
                    <option value="friend">A FRIEND</option>
                </select>
            </div>
            <button id="playBtn">PLAY</button>
        </div>

        <!-- after the game started -->
        <div id="gameongoing">
            <!-- players name div -->
            <div id="playernames">
                <span id="onename"><h4 id="usernameHolder">loading</h4></span>
                <span id="twoname"><h4 id="playertwo">loading</h4></span>
            </div>
            <!-- game board -->
            <div id="gameboard">
                <table id="board">  
                    <tr>
                        <td class="one box"></td>
                        <td class="two box"></td>
                        <td class="three box"></td>
                    </tr>
                    <tr>
                        <td class="four box"></td>
                        <td class="five box"></td>
                        <td class="six box"></td>
                    </tr>
                    <tr>
                        <td class="seven box"></td>
                        <td class="eight box"></td>
                        <td class="nine box"></td>
                    </tr>
                </table>
            </div>

            <!-- score  -->
            <div id="scoreDiv">
                <span id="firstplayer"> <p class="scorei">0</p> </span>
                <span id="secondplayer"> <p class="scoreii">0</p></span>
            </div>
        </div>
    </div>
    <div id="console">
        <span><p id="errors">•‿•</p></span>
        <span class="consoletab"><p id="consoletext">alright! </p></span>
    </div>

    <script src="app.js"></script>
</body>

</html>
